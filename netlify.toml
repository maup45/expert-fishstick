[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  NODE_VERSION = "18"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# Form handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Success page redirect for forms
[[redirects]]
  from = "/success"
  to = "/success.html"
  status = 200

# Ensure forms are accessible
[[headers]]
  for = "/forms.html"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
